<!DOCTYPE html>

<html lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Inventory Dashboard - Variant 3</title>
<!-- BEGIN: Tailwind Setup -->
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            charcoal: '#121212',
            card: '#1C1C1E',
            neonGreen: '#32D74B',
          },
          fontFamily: {
            sans: ['-apple-system', 'BlinkMacSystemFont', 'SF Pro Display', 'Segoe UI', 'Roboto', 'Helvetica', 'Arial', 'sans-serif'],
          }
        }
      }
    }
  </script>
<!-- END: Tailwind Setup -->
<!-- BEGIN: Custom Styles -->
<style data-purpose="layout-effects">
    body {
      background-color: #121212;
      -webkit-tap-highlight-color: transparent;
      color: white;
    }
    .glass-effect {
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      background: rgba(28, 28, 30, 0.7);
    }
    .bento-shadow {
      box-shadow: 0 4px 24px 0 rgba(0, 0, 0, 0.4);
    }
    .neon-glow {
      text-shadow: 0 0 15px rgba(50, 215, 75, 0.3);
    }
    /* Hide scrollbar for Chrome, Safari and Opera */
    .no-scrollbar::-webkit-scrollbar {
      display: none;
    }
    /* Hide scrollbar for IE, Edge and Firefox */
    .no-scrollbar {
      -ms-overflow-style: none;  /* IE and Edge */
      scrollbar-width: none;  /* Firefox */
    }
  </style>
<!-- END: Custom Styles -->
</head>
<body class="antialiased selection:bg-neonGreen/30">
<!-- BEGIN: MainContainer -->
<main class="min-h-screen pb-24 px-5 pt-8 overflow-x-hidden no-scrollbar">
<!-- BEGIN: HeaderSection -->
<header class="mb-8 flex justify-between items-center" data-purpose="dashboard-header">
<div class="space-y-1">
<p class="text-zinc-500 text-sm font-medium uppercase tracking-widest">Inventory</p>
<h1 class="text-3xl font-bold tracking-tight">Overview</h1>
</div>
<div class="w-12 h-12 rounded-full overflow-hidden border border-zinc-800" data-purpose="user-avatar">
<img alt="Profile" class="w-full h-full object-cover" src="https://lh3.googleusercontent.com/aida-public/AB6AXuB7KNZuk250quOWjCtl_xVuIadZYxOc4kgCUYZorYgPyjfk1jkmamS6RCjwAcO56yjUz2WR4xxGxWTiIdMCp8pS9ponJl3LOyVN6QTJ_qd8lFoRBJqULMssP3v2p5-jYzxmO19bY1HANaoesyMDAl8YokLD79JyIR8mHqmNsgqhWkvkgO80klYiMnpLTjsL3fevKP4WkR--ZnnKoMMBt41mLiTpzLms12opCrItetCO89t_J7jgliAYaoSjDfmj_PTgw6g4wd8BPbs"/>
</div>
</header>
<!-- END: HeaderSection -->
<!-- BEGIN: BentoGrid -->
<div class="grid grid-cols-2 gap-4 auto-rows-min" data-purpose="dashboard-grid">
<!-- Sales Metric (Wide) -->
<section class="col-span-2 bg-card rounded-[2.5rem] p-8 bento-shadow border border-zinc-800/50 flex flex-col justify-between h-56" data-purpose="sales-overview">
<div>
<h3 class="text-zinc-400 text-sm font-medium">Daily Revenue</h3>
<p class="text-5xl font-bold mt-2 neon-glow tracking-tighter text-neonGreen">$12,480</p>
</div>
<div class="flex items-center space-x-2">
<span class="flex items-center text-neonGreen text-xs font-semibold bg-neonGreen/10 px-2 py-1 rounded-full">
<svg class="w-3 h-3 mr-1" fill="none" stroke="currentColor" viewbox="0 0 24 24"><path d="M5 10l7-7m0 0l7 7m-7-7v18" stroke-linecap="round" stroke-linejoin="round" stroke-width="3"></path></svg>
            14%
          </span>
<span class="text-zinc-500 text-xs font-medium">vs yesterday</span>
</div>
</section>
<!-- Stock Count (Square) -->
<section class="col-span-1 bg-card rounded-[2.5rem] p-6 bento-shadow border border-zinc-800/50 flex flex-col justify-between h-48" data-purpose="stock-count">
<h3 class="text-zinc-400 text-xs font-medium uppercase tracking-wider">In Stock</h3>
<p class="text-4xl font-bold tracking-tight">842</p>
<div class="h-1.5 w-full bg-zinc-800 rounded-full overflow-hidden">
<div class="h-full bg-neonGreen w-3/4"></div>
</div>
</section>
<!-- Orders (Square) -->
<section class="col-span-1 bg-card rounded-[2.5rem] p-6 bento-shadow border border-zinc-800/50 flex flex-col justify-between h-48" data-purpose="order-count">
<h3 class="text-zinc-400 text-xs font-medium uppercase tracking-wider">Orders</h3>
<p class="text-4xl font-bold tracking-tight">32</p>
<div class="flex -space-x-2">
<div class="w-8 h-8 rounded-full border-2 border-card bg-zinc-700"></div>
<div class="w-8 h-8 rounded-full border-2 border-card bg-zinc-600"></div>
<div class="w-8 h-8 rounded-full border-2 border-card bg-zinc-500 flex items-center justify-center text-[10px] font-bold">+5</div>
</div>
</section>
<!-- Trending Product (Wide) -->
<section class="col-span-2 bg-card rounded-[2.5rem] p-6 bento-shadow border border-zinc-800/50 flex items-center space-x-6" data-purpose="trending-item">
<div class="w-20 h-20 bg-zinc-800 rounded-3xl flex items-center justify-center p-4">
<!-- Placeholder for product icon -->
<svg class="w-full h-full text-zinc-500" fill="none" stroke="currentColor" viewbox="0 0 24 24"><path d="M20 7l-8-4-8 4m16 0l-8 4m8-4v10l-8 4m0-10L4 7m8 4v10M4 7v10l8 4" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5"></path></svg>
</div>
<div class="flex-1">
<p class="text-zinc-500 text-[10px] font-bold uppercase tracking-widest">Hot Item</p>
<h4 class="text-lg font-bold text-white leading-tight">Pro Controller X</h4>
<p class="text-neonGreen text-sm font-medium">Low Stock Alert</p>
</div>
<button class="bg-zinc-800 p-3 rounded-2xl text-white">
<svg class="w-5 h-5" fill="none" stroke="currentColor" viewbox="0 0 24 24"><path d="M9 5l7 7-7 7" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"></path></svg>
</button>
</section>
<!-- Small Utility (Tall/Slim) - placeholder for balance -->
<section class="col-span-2 grid grid-cols-3 gap-4" data-purpose="quick-actions">
<div class="aspect-square bg-card rounded-3xl flex flex-col items-center justify-center border border-zinc-800/50 space-y-2">
<div class="w-8 h-8 rounded-full bg-neonGreen/10 flex items-center justify-center text-neonGreen">
<svg class="w-4 h-4" fill="none" stroke="currentColor" viewbox="0 0 24 24"><path d="M12 4v16m8-8H4" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"></path></svg>
</div>
<span class="text-[10px] font-medium text-zinc-400">Add</span>
</div>
<div class="aspect-square bg-card rounded-3xl flex flex-col items-center justify-center border border-zinc-800/50 space-y-2">
<div class="w-8 h-8 rounded-full bg-zinc-800 flex items-center justify-center text-zinc-400">
<svg class="w-4 h-4" fill="none" stroke="currentColor" viewbox="0 0 24 24"><path d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"></path></svg>
</div>
<span class="text-[10px] font-medium text-zinc-400">Stats</span>
</div>
<div class="aspect-square bg-card rounded-3xl flex flex-col items-center justify-center border border-zinc-800/50 space-y-2">
<div class="w-8 h-8 rounded-full bg-zinc-800 flex items-center justify-center text-zinc-400">
<svg class="w-4 h-4" fill="none" stroke="currentColor" viewbox="0 0 24 24"><path d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37a1.724 1.724 0 002.572-1.065z" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"></path><circle cx="12" cy="12" r="3"></circle></svg>
</div>
<span class="text-[10px] font-medium text-zinc-400">Config</span>
</div>
</section>
</div>
<!-- END: BentoGrid -->
</main>
<!-- END: MainContainer -->

<script data-purpose="haptic-feedback-simulation">
    // Simulating light interaction for a mobile feel
    document.querySelectorAll('section, button, a').forEach(el => {
      el.addEventListener('touchstart', () => {
        el.style.transform = 'scale(0.98)';
        el.style.transition = 'transform 0.1s ease';
      });
      el.addEventListener('touchend', () => {
        el.style.transform = 'scale(1)';
      });
    });
  </script>
