<!DOCTYPE html>

<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Categories Management</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#14c00f",
                        "background-light": "#f6f8f6",
                        "background-dark": "#0a0a0a",
                        "card-dark": "#161616",
                    },
                    fontFamily: {
                        "display": ["Inter", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.25rem",
                        "lg": "0.5rem",
                        "xl": "0.75rem",
                        "2xl": "1.25rem", // Approx 20px
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
<style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }
        .active-icon {
            font-variation-settings: 'FILL' 1, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark text-slate-900 dark:text-slate-100 min-h-screen flex flex-col font-display">
<!-- Top Header Section -->
<header class="flex items-center justify-between px-6 pt-12 pb-6">
<h1 class="text-4xl font-extrabold tracking-tight dark:text-white">Categories</h1>
<button class="flex items-center justify-center w-10 h-10 rounded-full bg-primary/10 border border-primary/20 text-primary transition-colors hover:bg-primary hover:text-black">
<span class="material-symbols-outlined text-2xl">add</span>
</button>
</header>
<!-- Main Content: Category Grid -->
<main class="flex-1 px-6 pb-24">
<div class="grid grid-cols-2 gap-4">
<!-- Category Tile: Groceries -->
<div class="bg-card-dark border border-white/5 rounded-2xl p-5 flex flex-col justify-between aspect-square group cursor-pointer transition-all active:scale-95">
<div class="w-10 h-10 rounded-xl bg-primary/10 flex items-center justify-center text-primary mb-4">
<span class="material-symbols-outlined text-2xl">shopping_basket</span>
</div>
<div>
<h3 class="text-lg font-bold leading-tight mb-1">Groceries</h3>
<p class="text-sm text-slate-500 font-medium">12 items</p>
</div>
</div>
<!-- Category Tile: Work -->
<div class="bg-card-dark border border-white/5 rounded-2xl p-5 flex flex-col justify-between aspect-square group cursor-pointer transition-all active:scale-95">
<div class="w-10 h-10 rounded-xl bg-primary/10 flex items-center justify-center text-primary mb-4">
<span class="material-symbols-outlined text-2xl">work</span>
</div>
<div>
<h3 class="text-lg font-bold leading-tight mb-1">Work</h3>
<p class="text-sm text-slate-500 font-medium">5 items</p>
</div>
</div>
<!-- Category Tile: Personal -->
<div class="bg-card-dark border border-white/5 rounded-2xl p-5 flex flex-col justify-between aspect-square group cursor-pointer transition-all active:scale-95">
<div class="w-10 h-10 rounded-xl bg-primary/10 flex items-center justify-center text-primary mb-4">
<span class="material-symbols-outlined text-2xl">person</span>
</div>
<div>
<h3 class="text-lg font-bold leading-tight mb-1">Personal</h3>
<p class="text-sm text-slate-500 font-medium">8 items</p>
</div>
</div>
<!-- Category Tile: Finance -->
<div class="bg-card-dark border border-white/5 rounded-2xl p-5 flex flex-col justify-between aspect-square group cursor-pointer transition-all active:scale-95">
<div class="w-10 h-10 rounded-xl bg-primary/10 flex items-center justify-center text-primary mb-4">
<span class="material-symbols-outlined text-2xl">account_balance_wallet</span>
</div>
<div>
<h3 class="text-lg font-bold leading-tight mb-1">Finance</h3>
<p class="text-sm text-slate-500 font-medium">3 items</p>
</div>
</div>
<!-- Category Tile: Travel -->
<div class="bg-card-dark border border-white/5 rounded-2xl p-5 flex flex-col justify-between aspect-square group cursor-pointer transition-all active:scale-95">
<div class="w-10 h-10 rounded-xl bg-primary/10 flex items-center justify-center text-primary mb-4">
<span class="material-symbols-outlined text-2xl">flight_takeoff</span>
</div>
<div>
<h3 class="text-lg font-bold leading-tight mb-1">Travel</h3>
<p class="text-sm text-slate-500 font-medium">2 items</p>
</div>
</div>
<!-- Category Tile: Health -->
<div class="bg-card-dark border border-white/5 rounded-2xl p-5 flex flex-col justify-between aspect-square group cursor-pointer transition-all active:scale-95">
<div class="w-10 h-10 rounded-xl bg-primary/10 flex items-center justify-center text-primary mb-4">
<span class="material-symbols-outlined text-2xl">exercise</span>
</div>
<div>
<h3 class="text-lg font-bold leading-tight mb-1">Health</h3>
<p class="text-sm text-slate-500 font-medium">10 items</p>
</div>
</div>
</div>
</main>
<!-- Bottom Navigation Bar -->
<nav class="fixed bottom-0 w-full bg-[#1a3319] border-t border-[#254823] dark:bg-[#1a3319] px-4 pb-8 pt-2 z-50">
<div class="flex max-w-md mx-auto">
<a class="flex flex-1 flex-col items-center justify-end gap-1 text-[#94c992]" href="#">
<div class="flex h-8 items-center justify-center">
<span class="material-symbols-outlined">home</span>
</div>
<p class="text-xs font-medium leading-normal tracking-[0.015em]">Home</p>
</a>
<a class="flex flex-1 flex-col items-center justify-end gap-1 text-white" href="#">
<div class="flex h-8 items-center justify-center">
<span class="material-symbols-outlined active-icon">grid_view</span>
</div>
<p class="text-xs font-medium leading-normal tracking-[0.015em]">Categories</p>
</a>
<a class="flex flex-1 flex-col items-center justify-end gap-1 text-[#94c992]" href="#">
<div class="flex h-8 items-center justify-center">
<span class="material-symbols-outlined">bar_chart</span>
</div>
<p class="text-xs font-medium leading-normal tracking-[0.015em]">Reports</p>
</a>
<a class="flex flex-1 flex-col items-center justify-end gap-1 text-[#94c992]" href="#">
<div class="flex h-8 items-center justify-center">
<span class="material-symbols-outlined">settings</span>
</div>
<p class="text-xs font-medium leading-normal tracking-[0.015em]">Settings</p>
</a>
</div>
</nav>
</body></html>
