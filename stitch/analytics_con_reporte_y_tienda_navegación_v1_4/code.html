<script data-purpose="canvas-renderer">
    const canvas = document.getElementById('salesChart');
    const ctx = canvas.getContext('2d');
    function resizeCanvas() {
      canvas.width = canvas.parentElement.clientWidth * window.devicePixelRatio;
      canvas.height = canvas.parentElement.clientHeight * window.devicePixelRatio;
      drawChart();
    }
    function drawChart() {
      const w = canvas.width;
      const h = canvas.height;
      const dpr = window.devicePixelRatio;
      ctx.clearRect(0, 0, w, h);
      ctx.strokeStyle = '#32D74B'; // Neon Green
      ctx.lineWidth = 3 * dpr;
      ctx.lineCap = 'round';
      ctx.lineJoin = 'round';
      const data = [0.8, 0.6, 0.9, 0.5, 0.7, 0.3, 0.4, 0.2, 0.35];
      const step = w / (data.length - 1);
      // Simple Bezier Curve Drawing
      ctx.beginPath();
      ctx.moveTo(0, h - (data[0] * h * 0.8));
      for (let i = 0; i < data.length - 1; i++) {
        const x1 = i * step;
        const y1 = h - (data[i] * h * 0.8);
        const x2 = (i + 1) * step;
        const y2 = h - (data[i+1] * h * 0.8);
        const cp1x = x1 + (x2 - x1) / 2;
        ctx.bezierCurveTo(cp1x, y1, cp1x, y2, x2, y2);
      }
      ctx.stroke();
      // Fade effect below the line
      ctx.lineTo(w, h);
      ctx.lineTo(0, h);
      const gradient = ctx.createLinearGradient(0, 0, 0, h);
      gradient.addColorStop(0, 'rgba(50, 215, 75, 0.15)');
      gradient.addColorStop(1, 'rgba(50, 215, 75, 0)');
      ctx.fillStyle = gradient;
      ctx.fill();
    }
    window.addEventListener('resize', resizeCanvas);
    document.addEventListener('DOMContentLoaded', resizeCanvas);
  </script>
