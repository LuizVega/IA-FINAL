<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <radialGradient id="grad1" cx="50%" cy="0%" r="100%" fx="50%" fy="0%">
      <stop offset="0%" stop-color="#4ade80" />
      <stop offset="100%" stop-color="#064e3b" />
    </radialGradient>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="15" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background Circle -->
  <circle cx="256" cy="256" r="256" fill="#022c22"/>
  
  <!-- Outer Ring Glow -->
  <circle cx="256" cy="256" r="248" stroke="url(#grad1)" stroke-width="8" opacity="0.6"/>
  <circle cx="256" cy="256" r="230" stroke="#22c55e" stroke-width="2" opacity="0.2"/>

  <!-- Main Chevron/Arrow Shape -->
  <path d="M128 340 L256 160 L384 340" stroke="#22c55e" stroke-width="45" stroke-linecap="round" stroke-linejoin="round" filter="url(#glow)"/>
  <path d="M128 340 L256 160 L384 340" stroke="#ffffff" stroke-width="12" stroke-linecap="round" stroke-linejoin="round" opacity="0.9"/>
  
  <!-- Inner Detail -->
  <circle cx="256" cy="280" r="40" fill="#4ade80" fill-opacity="0.1" filter="url(#glow)"/>
</svg>